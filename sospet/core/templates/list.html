{% extends "layout/page.html" %}



{% block content %}
    <div class="container">
            <div class="row">
                {% for p in pet %}
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <a href="../detail/{{ p.id }}">
                            <div class="polaroid">
                                <img src="{{ p.photo.url }}" alt="Norway" style="width:100%">
                                <div class="container">
                                    <p>{{ p.city }}</p>
                                </div>
                            </div>
                        </a>
                        <br>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
